<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hotel</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main id="main-rooms">
        <header id="top">
            <nav class="navbar">
                <ul class="navbar__items">
                    <li>
                        <a class="navbar__links rooms" href="./rooms.html">Rooms</a>
                    </li>
                    <li>
                        <a class="navbar__links logo" href="../../index.html"><img src="../img/svg/logo-hotel.svg" alt="logo"></a>
                    </li>
                    <li>
                        <a class="navbar__links services" href="#">Services</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="rooms-gallery">
            <article class="rooms-gallery__article">
                <div class="card">
                    <div class="card__cont-img"><img src="../img/habitaciones/habitacion-matrimonial.jpg" alt="habitacion-matrimonial"></div>
                    <p></p>
                </div>
                <button class="reservation-btn" id="btn-matrimonial">Reserve it</button>
            </article>  
            <article class="rooms-gallery__article">
                <div class="card">
                    <div class="card__cont-img"><img src="../img/habitaciones/habitacion-deluxe.jpg" alt="habitacion-deluxe"></div>
                    <p></p>
                </div>
                <button class="reservation-btn">Reserve it</button>
            </article>
            <article class="rooms-gallery__article">
                <div class="card">
                    <div class="card__cont-img"><img src="../img/habitaciones/habitacion-presidencial.jpg" alt="habitacion-presidencial"></div>
                    <p></p>
                </div>
                <button class="reservation-btn">Reserve it</button>
            </article>
            <article class="rooms-gallery__article">
                <div class="card">
                    <div class="card__cont-img"><img src="../img/habitaciones/habitacion-doble.jpg" alt="habitacion-doble"></div>
                    <p></p>
                </div>
                <button class="reservation-btn">Reserve it</button>
            </article>
            <article class="rooms-gallery__article">
                <div class="card">
                    <div class="card__cont-img"><img src="../img/habitaciones/habitacion-triple.jpg" alt="habitacion-triple"></div>
                    <p></p>
                </div>
                <button class="reservation-btn">Reserve it</button>
            </article>
            <article class="rooms-gallery__article">
                <div class="card">
                    <div class="card__cont-img"><img src="../img/habitaciones/habitacion-cuadruple.jpg" alt="habitacion-cuadruple"></div>
                    <p></p>
                </div>
                <button class="reservation-btn">Reserve it</button>
            </article>  
        </section>
    </main>
    <div class="reservation-card__background">
        <div class="reservation-card">
            <div class="close" id="btn-close"><img src="../img/svg/btn-close.svg" alt=""></div>
            <div id="info-reserv" class="reservation-card__info">
                <p id="title-room"></p>
                <p>Price/day: $<span id="price-room">0</span></p>
            </div>
            <form action="" id="form-reserv" class="reservation-card__form">
                <select name="select-room" id="select-room"></select>
                <div class="entry-day">
                    <label for="entry-day">Entry Day: </label>
                    <input type="date" name="entry-day" id="entry-date" min="2022-10-3">
                </div>
                <div class="exit-day">
                    <label for="exit-day">Exit Day: </label>
                    <input type="date" name="exit-day" id="exit-date">
                </div>
                <p>Total: $<span id="price-total">0</span></p>
                <button type="submit" id="sumbit-btn">Reserve IT</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/scripts-rooms.js"></script>
</body>
</html>
